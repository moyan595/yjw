<!DOCTYPE html>
<!--导入thymelealf 头文件-->
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>出机平台</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!--css-->
    <link rel="stylesheet" type="text/css" th:href="@{/static/bootstrap/bootstrap.css}"/>
</head>
<body>
<div class="row">
    <div class="col-xs-6 col-md-4"></div>
    <div class="col-xs-6 col-md-4"><form>
        <div class="form-group">
            <label for="exampleInputEmail1">账户</label>
            <input type="text" class="form-control" id="exampleInputEmail1" placeholder="手机号或邮箱账号"/>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="请输入密码"/>
        </div>
        <div class="form-group">
            <label for="AccounTtype">选择账户类型</label>
            <select id="AccounTtype">
                <option id="type1">普通用户</option>
                <option id="type2">合作商家</option>
            </select>
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox"> 记住我
            </label>
        </div>
        <button type="submit" class="btn btn-default">登录</button>
    </form></div>
    <div class="col-xs-6 col-md-4"><div>
</div>
</body>
</html>
